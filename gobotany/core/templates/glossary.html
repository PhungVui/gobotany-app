{% extends "base.html" %}
{% block content %}
  <dl id="glossary">
    {% for term in glossary %}
    <dt>{{ term.term|title }}</dt>
    <dd>
      {% if term.image %}
      <img class="GlossaryImage" src="{{term.image.url}}"
           width="50" alt="{{ term.term }}" />
      {% else %}
      <span class="GlossaryPadding">&nbsp;</span>
      {% endif %}
      <span class="GlossaryDefinition">{{ term.lay_definition|capfirst }}</span>
    </dd>
    {% endfor %}
  </dl>
{% endblock %}
