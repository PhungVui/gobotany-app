{% extends "gobotany/_edit_base.html" %}

{% block body_content %}

<h1>Plant list upload for “{{ partner.short_name }}”</h1>

<form action="" method="post" enctype="multipart/form-data">

{% if not result %}
  {% if changes %}
    <button class="save-button" type="submit">Approve these changes</button>
    <input type="hidden" name="changes" value="{{ changes }}">
  {% else %}
    <button class="save-button" type="submit">Upload</button>
    <input type="file" name="csvfile">
  {% endif %}
  {% csrf_token %}
{% endif %}
</form>

{% if printout %}
<pre>
{{ printout }}
</pre>
{% endif %}

{% endblock %}
