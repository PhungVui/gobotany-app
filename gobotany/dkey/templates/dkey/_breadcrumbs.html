{% load dkey_filters %}
{% for ancestor in page|breadcrumbs %}
  {% with atitle=ancestor|breadcrumb_title %}
    {% if forloop.counter0 == 0 %}
      <a href="{% url dkey %}">« Back to the {{ atitle }}</a>
    {% else %}
      <a href="{% url dkey_page ancestor|slug %}">« {{ atitle }}</a>
    {% endif %}
  {% endwith %}
{% endfor %}
