<style>
#notify-container {
    color: ##D4EE3B;
    font-size: 150%;
    font-weight: bold;
    height: 0;
    left: 0;
    position: fixed;
    text-align: center;
    top: 0;
    width: 100%;
    z-index: 1000;
}

#notify-container div {
    background-color: #E39F19;
    border-bottom: 1px solid #D6800C;
    padding: 7px 0;
    color: #735005;
}

#notify-container a {
    color: #735005;
    text-decoration: underline;
}
</style>

<div id="notify-container">
    <div style="" id="notify--1">
        <span class="notify-text">
           DRAFT: this web site under development.
        </span>
    </div>
</div>


    <header>
        <div class="container">
            <h2><a 
                {% ifnotequal request.path "/" %}href="/"{% endifnotequal %}>New
                England Wild Flower Society</a></h2>
            <h1><a 
                {% ifnotequal request.path "/" %}href="/"{% endifnotequal %}>Go
                Botany features thousands of native New England plants for you
                to learn and explore</a></h1>
            <nav>
                <div id="search">
                    <form id="search-suggest" action="/search" autocomplete="off">
                        <button>Search</button>
                        <input type="text" name="q" placeholder="Search..."
                            value="{{ request.GET.q }}">
                        <div class="hidden">
                            <ul></ul>
                        </div>
                        <div class="clearit"></div>
                    </form>
                </div>
                <ul>
                    <li class="home">
                        <a {% ifnotequal request.path "/" %}href="{% url simplekey-index %}"{% endifnotequal %}>Home</a>
                    </li>
                    <li class="plant-id">
                        <a href="{% if 'skip_help_start' in request.COOKIES.keys and request.COOKIES.skip_help_start == 'y' %}{% url simplekey-page 1 %}{% else %}/help/start/{% endif %}">Plant Identifier</a>
                    </li>
                    <li class="my-plants"><a href="{% if ':8000' in request.META.HTTP_HOST %}http://127.0.0.1:8001/{% else %}https://myplants.newfs.org/{% endif %}">MyPlants</a></li>
                    <li class="advanced-id">
                        <a href="{% url advanced-id-tools %}">Advanced ID Tools</a>
                    </li>
                    <li class="teaching-tools"><a href="#">Teaching Tools</a></li>
                    <li class="about last"><a href="#">About</a></li>
                </ul>
                <div class="clearit"></div>
            </nav>
            <div class="clearit"></div>
        </div>
    </header>
