<ul>
  {% for station in subway %}
    {% if station == 'indent' %}
      <li>
        <ul>
    {% endif %}
    {% if station == 'dedent' %}
        </ul>
      </li>
    {% endif %}
    {% if station.item %}
      <li>
        <a href="{{ station.url }}">
          {% if station.item.name %}
            {{ station.item.name }}
          {% else %}
            {{ station.item.title }}
          {% endif %}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
