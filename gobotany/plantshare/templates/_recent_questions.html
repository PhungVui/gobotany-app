    <ul class="questions">
        {% for question in questions %}
            <li id="q{{ forloop.counter }}">
                <dl>
                    <dt>Question</dt>
                    <dd>
                    {% if question.image %}
                        <img src="{{ question.image.thumb.url }}" alt="">
                    {% endif %}
                    {{ question.question }}
                    </dd>
                    <dt>Answer</dt>
                    <dd>{{ question.answer }}
                    <span>({{ question.answered|date:"l, j F Y" }})</span></dd>
                </dl>
            </li>
        {% endfor %}
    </ul>
