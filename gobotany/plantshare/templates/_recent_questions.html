    <ul class="questions">
        {% for question in questions %}
            <li id="q{{ forloop.counter }}">
                {% for image in question.images.all %}
                    <img src="{{ image.thumb.url }}" alt="">
                {% endfor %}
                <dl>
                    <dt>Question</dt>
                    <dd>{{ question.question }}</dd>
                    <dt>Answer</dt>
                    <dd>{{ question.answer }}
                    <span>({{ question.answered|date:"l, j F Y" }})</span></dd>
                </dl>
            </li>
        {% endfor %}
    </ul>
